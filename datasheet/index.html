	<script>
		$(document).ready(function () {
			$('#search').keyup(function () {
				// Search text
				var text = $(this).val().toLowerCase();
				console.log(text);
				// Hide all content class element
				$('.content').hide();
				// Search 
				$('.content').each(function () {
					if ($(this).text().toLowerCase().indexOf("" + text + "") != -1) {
						$(this).closest('.content').show();
					}
				});
			});
		});
